<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live site</title>
    <link rel="stylesheet" href="css/style.css" />

<body>
    <header class="header">
        <a href="@" target="_blank" class="logo">Live site</a>
        <nav class="navbar">
            <ul class="navbar-list">
                <li><a href="@" class="navbar-link">Home</a></li>
                <li><a href="@" class="navbar-link">Contact us</a></li>
                <li><a href="@" class="navbar-link">Internship</a></li>
                <li><a href="@" class="navbar-link">Webinar</a></li>
                <li><a href="@" class="navbar-link">About us</a></li>

        </nav>
        <div class="mobile-navbar-btn">

            <ion-icon name="close" class="mobile-icon"></ion-icon>
        </div>
    </header>


    <main>
        <section class="section section-hero">

                    <p class="para">Hello , welcome to my site hope you enjoy it. </p>
                    <a href="@" target="_blank" class="btn1">Get started</a>

                    <div class="hero-icons">
                        <div class="grid grid-two-column">
                            <div class="hero-icon-style">
                                <ion-icon name="logo-react" class="icon"></ion-icon>
                                <h2>write code.</h2>
                                <p class="para">Add some code here.</p>
                            </div>
                            <div class="hero-icon-style">
                                <ion-icon name="code-slash" class="icon"></ion-icon>
                                <h2>print code.</h2>
                                <p class="para">Print the code here.</p>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="hero-img">
                    <img src="images/1.jpg.jpg" alt="new site" class="image">
                    <div class="hero-img-overlay">
                        <p class="para">
                            Hello , welcome to my site hope you enjoy it.
                        </p>
                        <p class="para">
                            Shristi Vyas.
                        </p>

                            My Pleasure

            </div>

    <script
